        </div>
        <div class="emailorusername"> Email or username</div>

        <form action="">
            <div class="eouinput">
                <input type="text" required maxlength="25">

            <div class="passwordinput">
                <input type="password" required maxlength="8" minlength="0" id="password">
                <i class='bx bx-lock-alt' id="zatvoreno" onclick="myFunction(this)"></i>
            </div>

       <div class="line1"></div>

       <div class="line2"></div>
   
    
<script>
let zatvoreno = document.getElementById("zatvoreno");
let password = document.getElementById("password");

zatvoreno.onclick = function(){
    if(password.type == "password"){
        password.type = "text";
        
    } else{
        password.type = "password";
    }
    myFunction(zatvoreno);
}

function myFunction(x) {
  x.classList.toggle('bx-lock-alt');
  x.classList.toggle('bx-lock-open-alt');
}
</script>

</body>
